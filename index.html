<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <img src="https://fachi-r.github.io/profile-card-challenge/images/bg-pattern-top.svg" alt="" class="bg bg-top">
  <img src="https://fachi-r.github.io/profile-card-challenge/images/bg-pattern-bottom.svg" alt="" class="bg bg-bottom">

  <div class="card">

    <div class="card-background">
      <img src="https://fachi-r.github.io/profile-card-challenge/images/image-victor.jpg" alt="Victor's Image" class="image">
    </div>
    
    <div class="card-header">
      Victor Crest <span class="age">26</span><br>
      <span>London</span> 
    </div>

    <div class="stats">
      <div class="stat">
        80K<span> Followers</span>
      </div>
      <div class="stat">
        803K<span> Likes</span>
      </div>
      <div class="stat">
        1.4K<span> Photos</span>
      </div>
    </div>

  </div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Fachi</a>.
</div>

</body>
</html>
